<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>FarmConnect</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Phase 6.1: Styled feedback */
    #loginMsg, #signupMsg {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    .msg-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .msg-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¾ FarmConnect</h1>
    <div id="userInfo" style="font-size: 14px; color: white;"></div>
    <span id="userRoleDisplay" style="font-size: 13px; color: #e0e0e0; margin-right: 10px;"></span>
    <button id="logoutBtn" style="display: none;">ðŸšª Logout</button>
  </header>

  <main>
    <!-- âœ… Correct ID for form -->
    <section id="jobFormSection">
      <h2>Post a Job</h2>
      <form id="jobForm">
        <input type="text" id="farmerName" placeholder="Farmer Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="workType" placeholder="Work Type" required>
        <input type="text" id="signupContact" placeholder="Contact Number" required>
        <input type="date" id="date" required>
        <input type="number" id="wage" placeholder="Wage (â‚¹)" required>
        <button type="submit">Post Job</button>
      </form>
    </section>

    <!-- âœ… Different ID for jobs list -->
    <section id="jobs-section">
      <h2>Available Jobs</h2>
      <div id="filterBar">
        <select id="locationFilter">
          <option value="">Filter by Location</option>
        </select>
        <select id="workTypeFilter">
          <option value="">Filter by Work Type</option>
        </select>
      </div>

      <div id="jobsList">
        <!-- Jobs will be inserted here -->
      </div>
    </section>
  </main>
  <div id="editModal" class="modal">
    <div class="modal-content" style="position: relative;">
      <span class="closeBtn" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
      <h2>Edit Job Details</h2>
      <form id="editForm">
        <label>Location:</label>
        <input type="text" id="editLocation" required />
        <label>Work Type:</label>
        <input type="text" id="editWorkType" required />
        <label>Date:</label>
        <input type="date" id="editDate" required />
        <label>Wage (â‚¹):</label>
        <input type="number" id="editWage" required />
        <button type="submit">âœ… Update Job</button>
      </form>
    </div>
  </div>


  <footer>
    <p>&copy; 2025 FarmConnect. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
