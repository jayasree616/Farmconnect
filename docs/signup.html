<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Signup | FarmConnect</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>📝 Signup for FarmConnect</h2>
    <form id="signupForm" class="auth-form">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="text" id="signupContact" placeholder="Contact Number" required />
      <select id="signupRole" required>
        <option value="farmer">Farmer</option>
        <option value="laborer">Laborer</option>
      </select>
      <button type="submit">Create Account</button>
    </form>
    <p id="signupMsg" class="msg"></p>
    <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    <p class="switch-link">← <a href="main.html">Back to Home</a></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
